<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, 
                   initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
    <title> CS Alarm Clock </title>
</head>

<body>
<!-- set the clock container settings -->
<div class="body">
    <div class="container">
        <div class="clock">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
<!-- now set the alarm settings -->   
            <div class="input-row">
                <div class="input-field">
                    <label for="alarmTime">
                        Select Time:
                    </label>
                    <input type="time" id="alarmTime"
                        class="alarm-input">
                </div>
                <button type="button" class= "myButton" id="myButton">
                    Set Your Alarm!
                </button>
                <audio id="alarmAudio" loop autoplay>
                    <source src="https://open.spotify.com/embed/track/608wYP5XWenLz8cOSYjX7X?utm_source=generator" type="audio/mpeg">
                    <!-- Add additional source elements for different audio formats if needed -->
                </audio>
                </div>
            <div class="alarms" id="alarms">
        </div>
    </div>


<!-- you maybe need to take away the js/ from the beginning of path, just trying to get it to work -->
    <script src="js/main.js"></script> 

</body>
